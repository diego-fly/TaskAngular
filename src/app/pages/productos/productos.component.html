<table class="table table-striped table-dark container">
    <thead>
        <td>Código</td>
        <td>Descripción</td>
        <td>Valor</td>
      </thead >
      <tbody class="bg-danger">
        <tr *ngFor="let producto of lst">
            <td>{{ producto.codp }}</td>
            <td>{{ producto.desp }}</td>
            <td>{{ producto.valp | currency }}</td>
        </tr>
    </tbody>
</table>
