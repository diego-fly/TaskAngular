<table class="table table-striped table-dark container">
    <thead>
    <td>Identificacion</td>
        <td>Nombre</td>
        <td>Salario</td>
        <td>Fecha</td>
      </thead>
      <tbody class="bg-warning">
        <tr *ngFor="let cliente of lst">
            <td>{{ cliente.ide }}</td>
            <td>{{ cliente.nom }}</td>
            <td>{{ cliente.sal | currency}}</td>
            <td>{{ cliente.fecha}}</td>
        </tr>
    </tbody>
</table>
